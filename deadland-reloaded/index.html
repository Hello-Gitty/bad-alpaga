<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Piocheur de super jeton de la mort qui tue sauf les détérrés - RELOADED</title>
<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript" src="deadland.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
	<h2>LE PIOCHEUR DE LA MORT RELOADED</h2>
	<div id="pregame">
		<h3>Initialisation</h3>
		<div id="init">
			<div style="display: inline-block">
				<h4>Jetons</h4>
				<div style="float: left; margin-left:20px">
					<li><span>Blanc</span></li>
					<li><span>Rouge</span></li>
					<li><span>Bleu</span></li>
					<li><span>Legendaire</span></li>
				</div>
				<div style="margin-left: 130px">
					: <input type="number" id="ip-blanc" min="0" /><br>
					: <input type="number" id="ip-rouge" min="0" /><br>
					: <input type="number" id="ip-bleu" min="0" /><br>
					: <input type="number" id="ip-legendaire" min="0" /><br>
				</div>
			</div>
			<div>
				<h4>Hombre</h4>
				<input id="ip-hombre" type="text" onkeydown="enterHombre()" />
				<select name="chance" id="luck" onkeydown="enterHombre()">
					<option value="-2">malchanceux + mauvais rêve</option>
					<option value="-1">malchanceux / mauvais rêve</option>
					<option value="0" selected>Normal</option>
					<option value="1">Chanceux</option>
					<option value="2">Très chanceux</option>
					<!-- <option value="-99">Joueur Préféré (kéké)</option> -->
				</select>
				<input type="button" id="addHombre" onclick="putHombre()" value="Ajouter" />
			</div>
		</div>
	</div>

	<h3>Controle</h3>
	<div id="start">
		<label for="context">Import Sauvegarde </label><input type="text" id="context" onkeydown="enterSave()" />
		<input id="ip-start" type="button" value="Debuter Partie" onclick="start()" />
	</div>
	<div id="stop">
		<input type="button" onclick="init()" value="Reset" />
		<input type="button" onclick="getCartext()" value="Sauvegarde" />
		<input type="text" id="export" readonly />
	</div>
	
	<div id="tirage">
		<div id="jetons">
			<h3>Jetons <a href="legende.html" target="_blank">legende</a></h3>
			<div id="sac"></div>
		</div>
		<div id="cartes">
			<h3>Pioche <a onclick="restcard()">reset</a></h3>
			<div id="pioche"></div>		
		</div> 
	</div>
	
	<div id="partie">
		<div id="historique">
			<h3>Cartes speciales</h3>
			<div id="emmet"></div>
			<h3>Tirage <a onclick="cleanHisto()">clean</a></h3>
			<div id="histo-pioche"></div>
		</div>
	
		<div id="joueur">
			<h3>Hombres</h3>
			<div id="hombres"></div>

			<h3>Actions</h3>
			<div id="action">
				<select name="who" id="who"></select>
				<input type="number" id="ip-pioche" min="1" value=1/>
				<input type="button" id="piochetej" onclick="actionPiocheJeton()" value="Piocher Jeton" />
				<input type="button" id="piochetrac" onclick="actionPiocheCarte()" value="Piocher Carte" />
				<input type="button" id="bagare" onclick="initiative()" value="Initiative" />
			</div>
		</div>
	</div>
</body>
</html>
